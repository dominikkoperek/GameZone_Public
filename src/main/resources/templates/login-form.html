<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <p class="notification-bar user-notification-bar" th:if="${notification}" th:text="${notification}">Powiadomienia</p>

    <section class="login-center-box">
        <div class="login-container-wrapper margin-box">
            <h2 class="list-heading">Zaloguj się</h2>
            <form action="#" th:action="@{/zaloguj}" method="post" class="login-form">

                <div class="login-input-box">
                    <input type="text" name="username" placeholder="Login" tabindex="1">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="login-input-box">
                    <input type="password" id="login-password" name="login-password" placeholder="Hasło" tabindex="2">
                    <button type="button" class="register-info-button">
                        <i class="fa-solid fa-eye" id="login-show-password"></i>
                        <i class="fa-solid fa-eye-slash hide-password-icon" id="login-hide-password"></i>
                    </button>
                </div>
                <div class="login-remember-forgot">
                    <label><input type="checkbox" name="remember-me">Nie wylogowywuj</label>
                    <a href="#">Zapomniałeś hasła?</a>
                </div>
                <button type="submit" class="login-button" tabindex="3">Zaloguj</button>
                <div class="register-link">
                    <p>Nie masz konta? <a href="/rejestracja" th:href="@{/rejestracja}">Załóż konto</a></p>
                </div>
                <div class="register-error">
                    <p th:if="${param.blad}  and  ${session['SPRING_SECURITY_LAST_EXCEPTION'].message eq 'Konto użytkownika jest wyłączone'}">Konto jest nieaktywne</p>
                    <p th:if="${param.blad}  and ${session['SPRING_SECURITY_LAST_EXCEPTION'].message eq 'Niepoprawne dane uwierzytelniające'}">Niepoprawne dane</p>
                </div>
            </form>
        </div>

    </section>
</main>

</body>
</html>
