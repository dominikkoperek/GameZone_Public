<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="|${#strings.capitalize(heading)} - GameZone|">GameZone</title>

</head>
<body>
<div class="container">

    <main class="main-content" layout:fragment="content">
        <div th:if="${closestGameReleaseDate ne null}">
            <section class="content-recommendation-box"
                     th:if="${closestGameReleaseDate.daysBeforeRelease>=0}">
                <div class="latest-game-premier">
                    <a href="#"
                       th:href="@{|/gry/${#strings.replace(closestGameReleaseDate.title,' ','-')}/${closestGameReleaseDate.id}|}">
                        <div class="suggestion-platforms-container">
                            <ul>
                                <li th:each="closestGame:${closestGameReleaseDate.platform}">
                                    <img class="suggestion-platform-logo"
                                         th:src="${closestGame.value ne null} ? @{|/galeria/platformy/${closestGame.value}|} : @{/galeria/gry/game-poster-placeholder.jpg}"
                                         th:alt="${closestGame.key}"
                                    >
                                </li>
                            </ul>
                        </div>
                        <picture class="image-container">
                            <img
                                    class="latest-game-image"
                                    src="../static/img/notfound.jpg"
                                    th:src="@{|/galeria/rekomendacje/l/${closestGameReleaseDate.getBigPosterSuggestion()}|}"
                                    th:alt="${closestGameReleaseDate.title}"
                                    alt="tytuł gry">
                        </picture>
                        <div class="latest-game-premier-date">
                        <span class="latest-game-info"
                              th:text="${closestGameReleaseDate.daysBeforeRelease eq 0} ? 'Premiera ' : 'Premiera za: ' "
                              }>Premiera za: </span>

                            <span class="latest-game-premier-counter"
                                  th:if="${closestGameReleaseDate.daysBeforeRelease gt 0}"
                                  th:text="${closestGameReleaseDate.daysBeforeRelease}">
                        </span>
                            <span class="latest-game-premier-counter"
                                  th:if="${closestGameReleaseDate.daysBeforeRelease eq 0}">dzisiaj</span>
                            <span class="latest-game-premier-number"
                                  th:if="${closestGameReleaseDate.daysBeforeRelease eq 1}">dzień</span>
                            <span class="latest-game-premier-number"
                                  th:if="${closestGameReleaseDate.daysBeforeRelease ge 2}">dni</span>
                        </div>
                    </a>

                </div>
            </section>
        </div>
        <div class="margin-box">
            <h2 class="list-heading" th:text="${recommendationHeading}">Polecane dla Ciebie!</h2>
            <p class="list-description" th:text="${recommendationDescription}">Opis</p>
            <div class="content-suggestion">
                <div class="suggestion-box">
                    <a href="#" th:href="@{/gry/Stellar-Blade/5}">
                        <picture class="image-list-test">
                            <img
                                    class="small-image-suggestion"
                                    src="../static/img/notfound.jpg"
                                    th:src="@{/galeria/rekomendacje/s/stellarblade_s_0.jpg}"
                                    alt="tytuł gry">
                        </picture>
                    </a>
                </div>
                <div class="suggestion-box">
                    <a href="#" th:href="@{/gry/Mass-Effect-3/1}">
                        <picture class="image-list-test">
                            <img
                                    class="small-image-suggestion"
                                    src="../static/img/notfound.jpg"
                                    th:src="@{/galeria/rekomendacje/s/masseffect3_s_0.jpg}"
                                    alt="tytuł gry">
                        </picture>
                    </a>
                </div>
                <div class="suggestion-box">
                    <a href="#" th:href="@{/gry/The-Witcher-3:-Wild-Hunt/3}">
                        <picture class="image-list-test">
                            <img
                                    class="small-image-suggestion"
                                    src="../static/img/notfound.jpg"
                                    th:src="@{/galeria/rekomendacje/s/tchewitcher3_s_0.jpg}"
                                    alt="tytuł gry">
                        </picture>
                    </a>
                </div>
                <div class="suggestion-box">
                    <a href="#" th:href="@{/gry/Wuthering-Waves/6}">
                        <picture class="image-list-test">
                            <img
                                    class="small-image-suggestion"
                                    src="../static/img/notfound.jpg"
                                    th:src="@{/galeria/rekomendacje/s/wutheringwave_s_0.png}"
                                    alt="tytuł gry">
                        </picture>
                    </a>
                </div>
            </div>


            <h2 class="list-heading" th:text="${#strings.capitalize(heading)}">Popularne gry/ Nazwa Kategorii</h2>
            <p class="list-description" th:text="${description}"> Opis sekcji,kategoria,strony głównej</p>

            <div class="platforms-container all-platforms-container">
                <ul class="platform-list all-platform-list">
                    <li class="platform-element" th:each="platform : ${platforms}">
                        <a class="platform-item all-platform-item" href="#"
                           th:if="${platform.key ne 'Wszystkie'}" th:href="@{|/gry/platforma/${platform.key}|}">
                            <div class="icon-container ">
                                <span th:utext="${platform.value}" class="platform-logo"></span>
                                <span class="platform-text all_platform_text" th:text="${platform.key}">Pc</span>
                            </div>
                        </a>

                        <a class="platform-item all-platform-item" href="#"
                           th:unless="${platform.key ne 'Wszystkie'}" th:href="@{/}">
                            <div class="icon-container ">
                                <span th:utext="${platform.value}" class="platform-logo">adres</span>
                                <span class="platform-text all_platform_text" th:text="${platform.key}">Pc</span>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>

            <ul class="game-list" th:remove="all-but-first">
                <li class="game-list-item" th:each="game: ${games}">
                    <div class="game-poster-wrapper">
                        <div class="poster-list-wrapper">
                            <a href="#" th:href="@{|/gry/${#strings.replace(game.title,' ','-')}/${game.id}|}"> <img
                                    src="../static/img/notfound.jpg"
                                    th:src="${game.poster ne null} ? @{|/galeria/gry/${game.poster}|} : @{/galeria/gry/game-poster-placeholder.jpg}"
                                    alt="tytuł gry"
                                    class="game-list-item-poster">
                            </a>
                        </div>
                        <div class="game-poster-content fade">
                            <span class="poster-description" th:text="${game.shortDescription}">Opis gry</span>
                        </div>
                    </div>

                    <div class="game-list-item-card">
                        <div class="game-list-item-content">
                            <h3 class="game-list-item-title">
                                <a class="game-list-item-title" href="#"
                                   th:href="@{|/gry/${#strings.replace(game.title,' ','-')}/${game.id}|}"
                                   th:text="${game.title}">Tytuł gry</a>
                            </h3>

                            <div class="platforms-container">
                                <ul class="platform-list ">
                                    <li class="platform_element" th:each="platform: ${game.platform}">
                                        <a class="platform-item" href="#"
                                           th:href="@{|/gry/platforma/${platform.key}|}">
                                            <div class="icon-container">
                                                <span th:utext="${platform.value}" class="platform-logo"></span>
                                                <span class="platform-text" th:text="${platform.key}">Pc</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <p class="game-summary-item" th:each="date:${gameReleaseDates}">
                            <h4 th:if="${game.platform.isEmpty()}" th:text="|Brak platformy|">Brak danych</h4>
                            <div class="game-details-container">
                                <p th:if="${game.releaseYear}">
                                        <span th:each="date:${game.releaseYear.entrySet()}"
                                              th:if="${dateStat.index}==0">
                                                <span th:if="${date.value.year}<3000"
                                                      th:text="${#temporals.format(date.value, 'd MMMM yyyy')}"></span>
                                                <span th:if="${date.value.year}==8888"
                                                      th:text="'nieznana'"></span>
                                                <span th:if="${date.value.year}==9999"
                                                      th:text="'anulowana'"></span>
                                            </span>
                                </p>

                                <a href="#"
                                   th:if="${!game.category.isEmpty()}"
                                   th:href="@{|/gry/kategorie/${game.category[0].name}|}"
                                   th:text="|[${game.category[0].name}]|"
                                   class="game-category">Action</a>
                            </div>
                        </div>

                        <div class="game-list-item-rating">
                            <i class="fas fa-star"></i>
                            <span th:if="${game.ratingCount ge 2}"
                                  th:text="${#numbers.formatDecimal(game.averageRating,1,1,'POINT')}">8.9</span>
                            <span th:if="${game.ratingCount lt 2}">Brak oceny</span>
                        </div>
                    </div>

                </li>

                <li class="game-list-item">
                    <a href="#">
                        <img src="../static/img/notfound.jpg"
                             alt="tytuł gry"
                             class="game-list-item-poster">
                    </a>
                    <div class="game-list-item-card">
                        <div class="game-list-item-content">
                            <h3 class="game-list-item-title">
                                <a href="#">Tytuł gry</a>
                            </h3>
                            <p>1999</p>
                        </div>
                        <div class="game-list-item-rating">
                            <i class="fas fa-star"></i>
                            <span>8.9</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </main>

</div>
</body>
</html>
